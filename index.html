<DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">Panel heading without title</div>
		  <div class="panel-body">
			Panel content
		  </div>
		</div>
		<div class="radio">
		  <label>
				  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
				  Первая опция&mdash;выбирайте его, если вам нравится этот пункт
				</label>
		</div>
		<div class="radio">
		  <label>
				  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
				  Вторая опция - это несколько другое, и она отменяет выбор первой опции
				</label>
		</div>
		<button type="button" class="btn btn-success">Ответить</button>
		<div class="alert alert-warning alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning!</strong> Better check yourself, you're not looking too good.
		</div>
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning!</strong> Better check yourself, you're not looking too good.
		</div>
		<div class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning!</strong> Better check yourself, you're not looking too good.
		</div>
		<button type="button" class="btn btn-primary">Следующий вопрос</button>
		<script src="js/jquery-3.1.1.min.js">
		</script>
		<script src="bootstrap.min.js">
		</script>
		<script src="js/script.js">
		</script>
	</body>
</html>
