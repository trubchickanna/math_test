<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
			<h4 id="task_number">
			</h4>
		  </div>
		  <div class="panel-body">
			<p id="task_question">
			</p>
		  </div>
		</div>
		<div class="radio">
		  <label>
				  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
				  Первая опция&mdash;выбирайте его, если вам нравится этот пункт
				</label>
		</div>
		<div class="radio">
		  <label>
				  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
				  Вторая опция - это несколько другое, и она отменяет выбор первой опции
				</label>
		</div>
		<button type="button" class="btn btn-success">Ответить</button>
		<div class="alert alert-success">...</div>
		<div class="alert alert-warning">...</div>
		<div class="alert alert-danger">...</div>
		<button type="button" class="btn btn-primary">Следующий вопрос</button>
		<script src="lib/jquery/dist/jquery.min.js">
		</script>
		<script src="lib/bootstrap/dist/js/bootstrap.min.js">
		</script>
		<script src="js/task.js">
		</script>
	</body>
</html>
